<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How many breads have you eaten in your life?</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>

        <div class="buttons">
            <div class="row">
                <div class="button num-7">7</div>
                <div class="button num-8">8</div>
                <div class="button num-9">9</div>
                <div class="button divide">รท</div>
            </div>
            <div class="row">
                <div class="button num-4">4</div>
                <div class="button num-5">5</div>
                <div class="button num-6">6</div>
                <div class="button multiply">ร</div>
            </div>

            <div class="row">
                <div class="button num-1">1</div>
                <div class="button num-2">2</div>
                <div class="button num-3">3</div>
                <div class="button subtract">-</div>
            </div>
            <div class="row">
                <div class="button num-0">0</div>
                <div class="button clear">AC</div>
                <div class="button equal">=</div>
                <div class="button add">+</div>
            </div>
        </div>
    </div>
</body>
</html>
